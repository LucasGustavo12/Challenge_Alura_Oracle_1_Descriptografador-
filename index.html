<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descriptografar-Criptografar</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="estilo/reset.css">
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
    <img src="imgs/icon.png" alt="">
    </div>
  </header>

  <section class = "container">
    <div class="container-areaa">
      <div class="tcp">
        <textarea type="text" id="text_area1" autocomplete="off" value=" " placeholder="Digite seu texto"></textarea>
      </div>
      <div class="btns">
        <div class="btns-msg">
          <img src="imgs/Vector.png" alt="ponto de exclamacao" width="16px" height="16px">
          <p class="disclaimer">Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class ="btns-btn">
          <button class="btnc" id="btnc" onclick="criptografarTexto()">Criptografar</button>
          <button id="btnd" onclick="descriptografar()">Descriptografar</button>
        </div>
      </div>
    </div>
    <div class="container-areab">
      <div class="col-b">
        <textarea class="text" type ="text"  id="texto" name="" autocomplete="off"></textarea>
        <div id="imagem-msg">
          <img src="imgs/menino.png" alt="menino-com-lupa" id="img-menino" width="336" height="334">
          <p id="msg-b">
            <bold>Nenhuma mensagem <br> encontrada</bold>
          </p>
          <p id="msg-c">Digite o texto que você deseja <br>
            criptografar ou descriptografar</p>
        </div>
          <div>
            <button class="btncp" id="btncp" onclick="copiarTexto()">Copiar</button>
          </div>
      </div>
    </div>
</section>

</body>
</html>
